esphome:
  name: hackem-doorlock
  board: d1_mini
  platform: esp8266

# Enable logging
logger:
    
interval:
  - interval: 1s
    then:
      - if:
          condition:
            - wifi.connected:
          then:
            - if:
                condition:
                  not:
                    mqtt.connected:
                then:
                  # - lambda: |-
                  #     id(wifi_connected) = true;
                  - script.execute: status_wifi_connected
          else:
            # - lambda: |-
            #     id(wifi_connected) = false;
            - script.execute: status_no_connection

mqtt:
  broker: 192.168.1.100
  username: door
  password: !secret mqtt_password
  on_connect:
    # - lambda: |-
    #     id(mqtt_connected) = true;
    - script.execute: status_ready
  on_disconnect:
    # - lambda: |-
    #     id(mqtt_connected) = false;
    - script.execute: status_wifi_connected
  on_message:
    topic: door
    payload: "1"
    then:
      - switch.turn_on: relay
      - mqtt.publish:
          topic: door
          payload: "zhopa"
          retain: true

api:
  encryption:
    key: !secret doorlock_apikey

ota:
  password: !secret ota_pass

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "HackemLock Fallback Hotspot"
    password: !secret wifi_fallback_password

captive_portal:

binary_sensor:
  - platform: status
    name: "Node Status"
    id: system_status
  - platform: gpio
    name: Button
    pin:
      number: D0
      mode:
        input: true
        pulldown: true
    on_press:
      - switch.turn_on: relay

script:
  - id: status_no_connection
    then:
      - logger.log: "No Connection"
      - light.turn_on:
          id: status_light
          effect: "Blink"
      - while:
          condition:
            not:
              wifi.connected:
          then:
            - delay: 250ms

  - id: status_wifi_connected
    then:
      - logger.log: "Wi-Fi Connected"
      - light.turn_on:
          id: status_light
          effect: "Fast Pulse"
      - while:
          condition:
            and: 
              - wifi.connected:
              - not: 
                  mqtt.connected:
          then:
            - delay: 250ms
      - script.execute: status_ready

  - id: status_ready
    then: 
      - light.turn_on:
          id: status_light
          effect: "None"

  - id: door_opened
    then: 
      # - light.turn_off:
      #     id: status_light
      #     transition_length: 0s
      # - light.turn_on:
      #     id: status_light
      #     transition_length: 2s
      #     brightness: 100%
      - light.turn_on:
          id: status_light
          effect: "Blink faster"
      - delay: 300ms
      - light.turn_on:
          id: status_light
          effect: "None"
      - if:
          condition:
            - script.is_running: status_wifi_connected
          then:
            - script.stop: status_wifi_connected
      - if:
          condition:
            - script.is_running: status_no_connection
          then:
            - script.stop: status_no_connection

switch:
  - platform: gpio
    name: "Door Relay"
    id: relay
    pin: 
      number: D4
      inverted: true
      mode:
        open_drain: true
        output: true
    on_turn_on:
      - script.execute: door_opened
      - delay: 400ms
      - switch.turn_off: relay

button:
  - platform: restart
    name: Restart

output:
  - platform: esp8266_pwm
    id: output_status
    pin: D5

light:
  - platform: monochromatic
    name: "Status Light"
    id: status_light
    output: output_status
    effects:
      - pulse:
      - pulse:
          name: "Very Fast Pulse"
          transition_length: 0.2s
          update_interval: 0.2s
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.3s
          update_interval: 0.3s
      - pulse:
          name: "Slow Pulse"
          transition_length: 0.6s
          update_interval: 0.6s
      - strobe:
          name: Blink
          colors:
            - state: true
              brightness: 100%
              duration: 100ms
            - state: false
              duration: 100ms
      - strobe:
          name: Blink faster
          colors:
            - state: true
              brightness: 100%
              duration: 50ms
            - state: false
              duration: 50ms

web_server:
  port: 80
  auth:
    username: admin
    password: !secret web_server_password

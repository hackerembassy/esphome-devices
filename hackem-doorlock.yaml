esphome:
  name: hackem-doorlock
  board: d1_mini
  platform: esp8266

# Enable logging
logger:

globals:
  - id: wifi_connected
    type: bool
    restore_value: no
    initial_value: "false"
  - id: mqtt_connected
    type: bool
    restore_value: no
    initial_value: "false"
    
interval:
  - interval: 1s
    then:
      - if:
          condition:
            wifi.connected:
          then:
            - lambda: |-
                id(wifi_connected) = true;
          else:
            - lambda: |-
                id(wifi_connected) = false;

mqtt:
  broker: 192.168.1.100
  username: door
  password: !secret mqtt_password
  on_connect:
    - lambda: |-
        id(mqtt_connected) = true;
  on_disconnect:
    - lambda: |-
        id(mqtt_connected) = false;
  on_message:
    topic: door
    payload: "1"
    then:
      - switch.turn_on: relay
      - mqtt.publish:
          topic: door
          payload: "zhopa"
          retain: true

api:
  encryption:
    key: !secret doorlock_apikey

ota:
  password: !secret ota_pass

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "HackemLock Fallback Hotspot"
    password: !secret wifi_fallback_password

captive_portal:

binary_sensor:
  - platform: status
    name: "Node Status"
    id: system_status

# We can still control the backlight independently
switch:
  - platform: gpio
    name: "Door Relay"
    id: relay
    pin: 
      number: D4
      inverted: true
      mode:
        open_drain: true
        output: true
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: relay

web_server:
  port: 80
  auth:
    username: admin
    password: !secret web_server_password
